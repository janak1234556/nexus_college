    <div class="gallery" id="imageGallery">
        <!-- Existing images in the gallery -->
    </div>
    
    <form id="addImageForm">
        <input type="text" id="imageUrlInput" placeholder="Image URL">
        <input type="text" id="altTextInput" placeholder="Alt Text">
        <button type="submit">Add Image</button>
    </form>

    <script>
        // JavaScript code here
        var addImageForm = document.getElementById('addImageForm');
        addImageForm.addEventListener('submit', function(event) {
            event.preventDefault();

            var imageUrlInput = document.getElementById('imageUrlInput');
            var altTextInput = document.getElementById('altTextInput');

            var imageUrl = imageUrlInput.value;
            var altText = altTextInput.value;

            if (imageUrl && altText) {
                var gallery = document.getElementById('imageGallery');
                var imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');

                var imageElement = document.createElement('img');
                imageElement.src = imageUrl;
                imageElement.alt = altText;

                imageContainer.appendChild(imageElement);
                gallery.appendChild(imageContainer);

                imageUrlInput.value = '';
                altTextInput.value = '';
            }
        });
    </script>
