    <h1>Image Upload</h1>
    <form id="uploadForm">
        <input type="text" id="imageUrlInput" placeholder="Image URL">
        <input type="text" id="altTextInput" placeholder="Alt Text">
        <select id="targetPageSelect">
            <option value="year2020.html">2020</option>
            <option value="year2021.html">2021</option>
            <option value="year2023.html">2023</option>
            <option value="year2024.html">2024</option>
        </select>
        <button type="submit">Add Image</button>
    </form>

    <script>
        // JavaScript code here
        var uploadForm = document.getElementById('uploadForm');
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();

            var imageUrlInput = document.getElementById('imageUrlInput');
            var altTextInput = document.getElementById('altTextInput');
            var targetPageSelect = document.getElementById('targetPageSelect');

            var imageUrl = imageUrlInput.value;
            var altText = altTextInput.value;
            var targetPage = targetPageSelect.value;

            if (imageUrl && altText && targetPage) {
                var gallery = localStorage.getItem('gallery');
                var images = gallery ? JSON.parse(gallery) : [];

                var newImage = {
                    imageUrl: imageUrl,
                    altText: altText,
                    targetPage: targetPage
                };

                images.push(newImage);

                localStorage.setItem('gallery', JSON.stringify(images));

                imageUrlInput.value = '';
                altTextInput.value = '';

                alert('Image added successfully!');
            }
        });
    </script>
